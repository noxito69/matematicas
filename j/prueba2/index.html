<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolvedor de Ecuaciones Diferenciales</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resolvedor de Ecuaciones Diferenciales</h1>
        <p class="subtitle">Ecuaciones de Variables Separables</p>
        
        <div class="input-section">
            <label for="equation">Ingresa la ecuación diferencial (ej: \(\frac{dy}{dx} = \frac{2x + 3xy}{3x^3}\)):</label>
            <input type="text" id="equation" placeholder="dy/dx = (2x + 3xy)/(3x^3)">
            <button id="solve-btn">Resolver</button>
        </div>
        
        <div class="solution-section">
            <h2>Solución:</h2>
            <div id="steps" class="steps-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
