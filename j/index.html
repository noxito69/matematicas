<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolvedor de Ecuaciones Diferenciales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resolvedor de Ecuaciones Diferenciales</h1>
        <h2>Variables Separables</h2>
        
        <div class="input-section">
            <label for="equation">Ingresa la ecuación diferencial (usar 'y' para la función y 'x' para la variable):</label>
            <input type="text" id="equation" placeholder="Ej: dy/dx = x^2/y">
            <button id="solve-btn">Resolver</button>
        </div>
        
        <div class="solution-section">
            <h3>Procedimiento:</h3>
            <div id="steps"></div>
            
            <h3>Solución:</h3>
            <div id="solution"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
